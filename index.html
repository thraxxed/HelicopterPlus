<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seth's JavaScript Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
  <div class="canvas-flex">
    <!-- <canvas id="myCanvas" width="480" height="320"></canvas> -->
    <div class="canvas-flex2">
      <h1>Helicopter +<h1>
      <canvas id="myCanvas" width="576" height="384"></canvas>
      <div class="flex-row">
        <button id="mute" onClick="document.getElementById('music').muted = !document.getElementById('music').muted;">
          <span id="mute-text">Mute Audio</span>
        </button>
        <div id="controls">
          <h2>Controls</h2>
          <span>Space: Accelerate</span>
          <br>
          <span>F: Shoot Rocket</span>
        </div>
      </div>
    </div>

  </div>
  <link rel="stylesheet" type="text/css" href="game.css">
  <audio id="music" src="music.mp3" autoPlay loop></audio>
  <script src="bundle.js"></script>


</body>
</html>
