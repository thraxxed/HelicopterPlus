<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon"
      type="image/gif"
      href="https://i.imgur.com/tuHHozj.gif">
    <title>Helicopter+</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
  <div class="canvas-flex">
    <!-- <canvas id="myCanvas" width="480" height="320"></canvas> -->
    <div class="canvas-flex2">
      <h1>Helicopter +<h1>
      <canvas id="myCanvas" width="576" height="384"></canvas>
      <div class="flex-row">
        <button id="mute" onClick="
          document.getElementById('music').muted = !document.getElementById('music').muted;
          document.getElementById('explosion').muted = !document.getElementById('explosion').muted;
          document.getElementById('error').muted = !document.getElementById('error').muted;
          document.getElementById('cashmoney').muted = !document.getElementById('cashmoney').muted;
          document.getElementById('shield').muted = !document.getElementById('shield').muted;
          document.getElementById('reload').muted = !document.getElementById('reload').muted;
          document.getElementById('shoot').muted = !document.getElementById('shoot').muted;
        ">
          <span id="mute-text">Mute Audio</span>
        </button>
        <div id="controls">
          <h2>Controls</h2>
          <span>Space: Accelerate</span>
          <br>
          <span>F: Fire Rocket</span>
        </div>
      </div>
    </div>

  </div>
  <link rel="stylesheet" type="text/css" href="game.css">

  <audio id="music" src="sounds/music.mp3" autoPlay loop></audio>
  <audio id="explosion" src="sounds/explosion.mp3"></audio>
  <audio id="error" src="sounds/error.mp3"></audio>
  <audio id="cashmoney" src="sounds/cashmoney.mp3"></audio>
  <audio id="shield" src="sounds/shield.mp3"></audio>
  <audio id="reload" src="sounds/reload.mp3"></audio>
  <audio id="shoot" src="sounds/shoot.mp3"></audio>

  <script src="bundle.js"></script>


</body>
</html>
